{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-3">
	<h2><b>Cart</b></h2>
	<div class="row">
		<div class="col-md-6 mt-3">
			<div class="table-responsive"> 
			   <table class="table table-hover"> 
			   <!--	<caption><button class="btn btn-info" type="submit" href="">CheckOut</button></caption> -->
			      <thead> 
			         <tr>
			         	<th class="col-md-1">No</th> 
			            <th>Product</th> 
			            <th>Price</th> 
			         </tr> 
			      </thead> 
			      <tbody>
			      	{% for product in cart.products.all %}  
			         <tr>
			         	<td>{{ forloop.counter }}</td>
			            <td><a href="{{product.get_absolute_url}}">	{{ product.name }} </a></td> 
			            <td>{{ product.price }}</td>  
			         </tr>
			         {% endfor %}  
			         <tr>
			         	<th></th>
			            <th>Total:</th> 
			            <th>{{ cart.total }}</th>  
			         </tr> 
			      </tbody> 
			   </table>
			   <div class="col-md-5 ml-auto"><button class="btn btn-info" type="submit" href="/checkout">
			   CheckOut</button></div> 
		</div>
	</div>
</div>


   {% endblock %}
